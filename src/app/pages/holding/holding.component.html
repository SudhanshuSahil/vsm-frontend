  <!-- Header container -->

  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Holdings</h3>
            <h5>List of Shares of Companies you own</h5>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Current Market Price</th>
                  <th scope="col">Code</th>
                  <th scope="col">Shares Owned</th>
                  <!-- <th scope="col">Quantity</th> -->
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let company of companies">
                  <th scope="row">
                    <div class="media align-items-center">
                      <!-- <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                        <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                      </a> -->
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{company.company_name}}</span>
                      </div>
                    </div>
                  </th>
                  <td>
                    {{ company.company_cmp | currency:'INR'}}
                  </td>
                  <td>
                    {{company.company_code}}
                  </td>
                  <td>
                      {{company.quantity}}
                  </td>
                  <!-- <td>
                    <input type="number" min="0" name="Quantity" value="{{company.quantity}}">
                  </td> -->
                  <td class="text-right">
                      <button (click)="bid(company)" class="btn btn-primary">Sell</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
